<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="rps.css">

</head>
<body>
    <div id="scoreboard">
        <h1 id="playerscore">Player: 0</h1>
        <h1 id="computerscore">Computer Score: 0</h1>
    </div>
    <div class="gamearea">
        <button class="hands" id="rock">
            <h3>Rock</h3>
        </button>
        <button class="hands" id="paper">
            <h3>Paper</h3>
        </button>
        <button class="hands" id="scissors">
            <h3>Scissors</h3>
        </button>n
    </div>
    <div id="roundresult">
        <ul id="results"></ul>
    </div>
    <div id="roundlog">
        <ul id="log"></ul>
    </div>
    <script src="rps.js"></script>

</body>
</html>
